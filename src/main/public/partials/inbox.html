<div ng-if="uiState.errorMessage" class="row">
    <div class="col-md-12">
        <alert type="danger" close="closeErrorMessageAlert()">{{uiState.errorMessage}}</alert>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Inbox</div>

            <div class="panel-body">
                <sbx-grid
                    load-page="loadInboxPage(startIndex, count, orderByProperty, orderByDirection)"
                    page-size="20"
                    object-actions="objectActions"
                    callbacks="callbacks.inboxTable"
                    empty-message="Inbox is empty">

                    <sbx-grid-column property="remoteBoxName" title="Remote Box Name">
                    </sbx-grid-column>

                    <sbx-grid-column property="receivedImageCount" title="Progress">
                        <sbx-grid-cell>
                            <span>{{rowObject.receivedImageCount}} / {{rowObject.totalImageCount}}</span>
                        </sbx-grid-cell>
                    </sbx-grid-column>
                </sbx-grid>
            </div>
        </div>
    </div>
</div>
