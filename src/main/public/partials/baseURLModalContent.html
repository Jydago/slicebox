<md-dialog aria-label="Box Connection URL">
  	<md-dialog-content>
    	<md-subheader class="md-sticky-no-effect">Box Connection URL</md-subheader>

		<p>Click the URL below to email it to a Slicebox user.</p>

	    <a href="mailto:?Subject=Connect%20to%20my%20Slicebox!&Body={{mailBody()}}">{{baseURL}}</a>
    </md-dialog-content>

    <div class="md-actions" layout="row">
    	<span flex></span>
    	<md-button ng-click="closeButtonClicked()">Close</md-button>
    </div>
</md-dialog>
