<div class="modal-header">
    <h3 class="modal-title">Box Connection URL</h3>
</div>

<div class="modal-body">

    <p>
        Click the URL below to email it to a Slicebox user.
    </p>

    <a href="mailto:?Subject=Connect%20to%20my%20Slicebox!&Body={{mailBody()}}">
        {{baseURL}}
    </a>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="closeButtonClicked()">Close</button>
</div>
