<div class="modal-header">
    <h3 class="modal-title">Add Watch Directory</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" ng-model="path" class="form-control" placeholder="Directory path"></input>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addButtonClicked()" ng-disabled="!path">Add</button>
    <button class="btn btn-default" ng-click="cancelButtonClicked()">Cancel</button>
</div>
