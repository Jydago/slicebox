<md-dialog aria-label="Add Watch Directory" class="add-watchdirectory">

    <form name="watchdirectoryForm">

        <md-content class="sticky-container">
            <md-subheader class="md-sticky-no-effect">Add Watch Directory</md-subheader>
            <div class="dialog-content">
                <md-input-container>
                    <label>Directory path</label>
                    <input name="path" ng-model="path" type="text" id="path" required />
                </md-input-container>
            </div>
        </md-content>

        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancelButtonClicked()">Cancel</md-button>
            <md-button type="submit" class="md-primary" ng-click="addButtonClicked()" ng-disabled="userForm.$invalid">Add</md-button>
        </div>

    </form>
</md-dialog>
