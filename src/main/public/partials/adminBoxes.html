<div class="row admin-boxes">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Boxes</div>

            <div class="panel-body">
                <sbx-grid
                    load-page="loadBoxesPage(startIndex, count, orderByProperty, orderByDirection)"
                    page-size="20"
                    object-actions="objectActions"
                    callbacks="callbacks.boxesTable"
                    empty-message="No boxes added">

                    <sbx-grid-column property="name" title="Name">
                    </sbx-grid-column>

                    <sbx-grid-column property="token" title="Token">
                    </sbx-grid-column>

                    <sbx-grid-column property="baseUrl" title="Base URL">
                    </sbx-grid-column>

                    <sbx-grid-column property="online" title="Status">
                        <sbx-grid-cell>
                            <span ng-if="rawPropertyValue" class="label label-success">ONLINE</span>
                            <span ng-if="!rawPropertyValue" class="label label-danger">OFFLINE</span>
                        </sbx-grid-cell>
                    </sbx-grid-column>
                </sbx-grid>

                <button class="btn btn-default" type="button" ng-click="addBoxButtonClicked()">
                    Add Box
                </button>
            </div>
        </div>
    </div>
</div>
