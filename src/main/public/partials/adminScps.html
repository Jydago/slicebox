<div ng-if="uiState.errorMessage" class="row">
    <div class="col-md-12">
        <alert type="danger" close="closeErrorMessageAlert()">{{uiState.errorMessage}}</alert>
    </div>
</div>

<div class="row">
	<div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Dicom SCPs</div>

            <div class="panel-body">
                <sbx-grid
                    load-page="loadScpsPage(startIndex, count, orderByProperty, orderByDirection)"
                    page-size="20"
                    object-actions="objectActions"
                    callbacks="callbacks.scpsTable"
                    empty-message="No SCPs added">

                    <sbx-grid-column property="name" title="Name">
                    </sbx-grid-column>
                    <sbx-grid-column property="aeTitle" title="AE Title">
                    </sbx-grid-column>
                    <sbx-grid-column property="port" title="Port">
                    </sbx-grid-column>
                </sbx-grid>

                <button class="btn btn-default" type="button"
                    ng-click="addScpButtonClicked()"
                    ng-disabled="uiState.addScpInProgress">
                    Add SCP
                </button>
            </div>
        </div>
	</div>
</div>
