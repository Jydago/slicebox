<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">
    <p>{{message}}</p>
</div>

<div class="modal-footer">
	<sbx-button class="btn btn-danger" button-title="Delete" action="deleteButtonClicked()"></sbx-button>
    <button class="btn btn-default" ng-click="cancelButtonClicked()">Cancel</button>
</div>
