<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app=""slicebox"" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app=""slicebox"" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html lang="en" ng-app="slicebox" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SliceBox</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="/assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
	<!-- <link href="/assets/css/bootstrap-theme.css" rel="stylesheet" media="screen"> -->

	<link href="/assets/lib/angular-material/angular-material.css" rel="stylesheet" media="screen">

	<link href="/assets/css/directives.css" rel="stylesheet" media="screen">
	<link href="/assets/css/main.css" rel="stylesheet" media="screen">

	<base href="/"></base>
</head>
<body layout="column" ng-controller="SliceboxCtrl" class="slicebox">

	<md-toolbar layout="row" class="top-bar">
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeftNav()">
				<i class="fa fa-bars fa-lg"></i>
			</md-button>
			
			<span>Slicebox</span>
			<span flex></span>
			<md-button ng-if="userSignedIn()" href="" ng-click="logout()">
				<i class="fa fa-sign-out fa-lg"></i>
				<md-tooltip>
  					Logout
				</md-tooltip>
			</md-button>
		</div>
	</md-toolbar>

	<md-card ng-repeat="errorMessage in uiState.errorMessages track by $index">
		<md-toolbar class="md-warn" layout="row" layout-align="start center">
			<div layout-padding layout-fill>
				{{errorMessage}}
			</div>
			<div layout-padding>
				<md-button md-no-ink ng-click="closeErrorMessageAlert($index)">
					<i class="fa fa-times"></i>
				</md-button>
			</div>
		</md-toolbar>
	</md-card>

	<section layout="row" flex class="left-nav">
		<md-sidenav ng-if="userSignedIn()" md-component-id="leftNav" class="md-sidenav-left md-whiteframe-z2">
			<md-toolbar layout="row" class="top-bar">
				<div class="md-toolbar-tools">
					<span>Slicebox</span>
					<span flex></span>
				</div>
			</md-toolbar>
			<md-content>
				<ul>
					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/')}" href="/">Home</md-button>
					</li>

					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/inbox')}" href="/inbox">Inbox</md-button>
					</li>

					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/outbox')}" href="/outbox">Outbox</md-button>
					</li>

					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/admin/boxes')}" href="/admin/boxes">Admin > Boxes</md-button>
					</li>

					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/admin/scps')}" href="/admin/scps">Admin > SCPs</md-button>
					</li>

					<li>
						<md-button ng-click="toggleLeftNav()" ng-class="{ active: isCurrentPath('/admin/users')}" href="/admin/users">Admin > Users</md-button>
					</li>
				</ul>
			</md-content>
		</md-sidenav>

		<md-content flex ng-view>
		</md-content>
	</section>


	<script type="text/javascript" src="/assets/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="/assets/lib/angularjs/angular.js"></script>
	<script type="text/javascript" src="/assets/lib/angularjs/angular-animate.js"></script>
	<script type="text/javascript" src="/assets/lib/angularjs/angular-aria.js"></script>
	<script type="text/javascript" src="/assets/lib/angularjs/angular-cookies.js"></script>
	<script type="text/javascript" src="/assets/lib/angularjs/angular-route.js"></script>
	<script type="text/javascript" src="/assets/lib/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="/assets/lib/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="/assets/js/directives.js"></script>
	<script type="text/javascript" src="/assets/js/slicebox-utils.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
	<script type="text/javascript" src="/assets/js/login.js"></script>
	<script type="text/javascript" src="/assets/js/home.js"></script>
	<script type="text/javascript" src="/assets/js/inbox.js"></script>
	<script type="text/javascript" src="/assets/js/outbox.js"></script>
	<script type="text/javascript" src="/assets/js/log.js"></script>
	<script type="text/javascript" src="/assets/js/admin-scps.js"></script>
	<script type="text/javascript" src="/assets/js/admin-watch-directories.js"></script>
	<script type="text/javascript" src="/assets/js/admin-boxes.js"></script>
	<script type="text/javascript" src="/assets/js/admin-users.js"></script>
</body>
</html>
